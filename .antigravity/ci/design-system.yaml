# Design System Guardrails
# Single Source of Truth for Design Tokens

tokens:
  colors:
    primary: '#0057FF'
    bg: '#0F0F0F'
    text: '#FFFFFF'
    text_muted: '#888888'

  typography:
    family: 'Inter, sans-serif'
    weights: [400, 500, 600]

  spacing:
    unit: 4px
    container_max: '1440px'

  z_indices:
    webgl: 0
    content: 10
    overlay: 50
    header: 100
    debug: 9999

usage:
  css_variables: true
  tailwind_config: 'extends'
  hardcoded_values: FORBIDDEN
