# Antigravity Experience Orchestrator
# Rules for managing the high-level state of the application

version: 1.0.0

global_constraints:
  mobile_webgl: DISALLOWED
  reduced_motion_priority: CRITICAL
  min_load_time_screen: 0.0s
  max_load_time_screen: 1.5s

states:
  IDLE:
    description: 'Initial state, assets loading'
    allow_interaction: false

  HERO_EDITORIAL:
    description: 'Landing state, text focus, floating ghost'
    webgl: ACTIVE
    scroll: LOCKED_THEN_FREE

  MANIFESTO_TRANSITION:
    description: 'Scroll initiated, video expands'
    webgl: PAUSED_HIDDEN

  MANIFESTO_FULLSCREEN:
    description: 'Video takes full viewport'
    webgl: DISABLED

  EXPLORATION:
    description: 'User is exploring the rest of the page'
    webgl: BACKGROUND_LOW_POWER

device_overrides:
  mobile:
    force_webgl_off: true
    simplify_transitions: true
