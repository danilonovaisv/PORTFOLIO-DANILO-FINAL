# Scroll Narrative Definition
# Maps scroll progress to narrative beats

narrative_flow:
  - id: 'hero_entry'
    start: 0
    end: 100vh
    behavior: 'pin_content'

  - id: 'manifesto_reveal'
    start: 0
    end: 100vh
    trigger: 'scroll_progress'
    actions:
      - target: 'video_thumb'
        prop: 'scale'
        from: 0.3
        to: 1.0
      - target: 'hero_text'
        prop: 'opacity'
        from: 1.0
        to: 0.0

  - id: 'content_flow'
    start: 100vh
    behavior: 'free_scroll'

integration:
  library: 'Framer Motion'
  method: 'useScroll'
  store_sync: true # Update global store with current beat
