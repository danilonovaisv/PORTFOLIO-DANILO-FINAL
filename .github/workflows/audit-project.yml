# Project Audit Workflow
# Runs periodic lint, security, and quality audits
# Triggered manually or via weekly schedule

name: ğŸ” Project Audit

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 3 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: âš™ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run project audit
        run: pnpm run analyze:project

      - name: ğŸ’¾ Commit audit report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add project-audit-report.md
          git diff --cached --quiet || git commit -m "ğŸ“Š Auto-update: project audit report"
          git push
