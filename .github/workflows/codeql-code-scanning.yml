# CodeQL Code Scanning Workflow
# Scans JavaScript/TypeScript code for security vulnerabilities
# Runs on PRs, pushes to main, and weekly schedule

name: CodeQL â€” Code Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly scan on Sundays at 3 AM UTC to detect new vulnerabilities
    - cron: '0 3 * * 0'
  workflow_dispatch:
  # Optional: Enable to run CodeQL after production deploy
  # workflow_run:
  #   workflows: ["Firebase Hosting Merge"]
  #   types:
  #     - completed

permissions:
  contents: read
  security-events: write

jobs:
  codeql-analyze:
    name: CodeQL Analyze (JS/TS)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    concurrency:
      group: codeql-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run, use the SHA of the deploy workflow:
          # ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Build project (Next.js App Router)
        env:
          NODE_ENV: production
        run: pnpm build

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
