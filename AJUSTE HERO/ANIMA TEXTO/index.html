<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Hero Section - Final Inter Update</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link href="https://fonts.bunny.net/css?family=bayon:400" rel="stylesheet" />
  
  <style>
    /* --- CONFIGURAÇÕES GERAIS --- */
    :root {
      --color-blue: #0057FF;
      --color-black: #101010;
      --bg-color: #F4F4F4;
    }

    body {
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinha o bloco todo à esquerda */
      padding-left: 10vw; /* Margem lateral idêntica à imagem */
      margin: 0;
      user-select: none;
    }

    /* A classe utilitária que pediste para a fonte Inter */
    .inter-style {
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400; /* Peso ajustado para o subtítulo */
      font-style: normal;
    }

    /* Contentor Principal */
    .hero-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      gap: 1.5rem;
    }

    /* --- ESTILO DO TÍTULO (BAYON) --- */
    .main-title {
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 800;
      font-style: normal; /* Fonte do título grande */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 0.95;
    }

    .title-line {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    /* --- ESTILO DO SUBTÍTULO (INTER) --- */
    /* Aplica a classe .inter-style aqui */
    .sub-text {
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.4rem;
      color: var(--color-blue);
      margin-top: 1rem;
    }

    /* --- ANIMAÇÃO --- */
    .word {
      --translate-distance: -1lh;
      --trans-duration: 800ms;
      --trans-delay-factor: 50ms;
      --trans-timing: cubic-bezier(0.34, 1.56, 0.64, 1);
      
      --font-size: clamp(4rem, 11vw, 9rem);
      
      --text-main: var(--color-black);
      --text-hover: var(--color-blue);

      font-size: var(--font-size);
      color: var(--text-main);
      text-decoration: none;
      margin: 0;
      display: flex;
      overflow: hidden;
      cursor: pointer;
    }

    /* Variante: Azul Inicial (Design + Subtítulo) */
    .word.blue-start {
      --text-main: var(--color-blue);
      --text-hover: var(--color-black);
    }

    /* Variante: Pequeno (Para o Subtítulo usar Inter) */
    .word.small {
      --font-size: inherit;
      line-height: 1.4;
      /* Garante que o span interno herde a fonte Inter do pai */
      font-family: inherit;
    }

    .word > span {
      --i: sibling-index();
      --translate: calc(var(--translate-distance) * 2);
      --trans-delay: calc(var(--i) * var(--trans-delay-factor));
      text-shadow: 0 1lh var(--text-hover);
      display: inline-block;
      transition: translate var(--trans-duration) var(--trans-timing) var(--trans-delay);
    }

    .word:hover > span {
      translate: 0 var(--translate-distance);
    }

    .bracket {
      color: var(--color-blue);
      font-weight: 800;
      margin: 0 4px;
    }
  </style>
</head>

<body>

  <div class="hero-wrapper">
    
    <div class="main-title">
      
      <div class="title-line">
        <a class="word blue-start" aria-label="Design,">

          <span aria-hidden="true">i</span>

          <span aria-hidden="true">n</span>
          <span aria-hidden="true">,</span>
        </a>
      </div>

      <div class="title-line">
        <a class="word" aria-label="não">
          <span aria-hidden="true">n</span>
          <span aria-hidden="true">ã</span>
          <span aria-hidden="true">o</span>
        </a>
        <a class="word" aria-label="é">

        </a>
        <a class="word" aria-label="só">
          <span aria-hidden="true">s</span>
          <span aria-hidden="true">ó</span>
        </a>
      </div>

      <div class="title-line">
        <a class="word" aria-label="estética.">
          <span aria-hidden="true">e</span>

          <span aria-hidden="true">t</span>

          <span aria-hidden="true">c</span>
          <span aria-hidden="true">a</span>
          <span aria-hidden="true">.</span>
        </a>
      </div>

    </div>

    <div class="sub-text inter-style">
      <span class="bracket">[</span>
      
      <a class="word small blue-start" aria-label="É">
        <span aria-hidden="true">É</span>
      </a>
      <a class="word small blue-start" aria-label="intenção,">
        <span aria-hidden="true">i</span>
        <span aria-hidden="true">n</span>
        <span aria-hidden="true">t</span>
        <span aria-hidden="true">e</span>
        <span aria-hidden="true">n</span>
        <span aria-hidden="true">ç</span>
        <span aria-hidden="true">ã</span>
        <span aria-hidden="true">o</span>
        <span aria-hidden="true">,</span>
      </a>

      <a class="word small blue-start" aria-label="é">
        <span aria-hidden="true">é</span>
      </a>
      <a class="word small blue-start" aria-label="estratégia,">
        <span aria-hidden="true">e</span>
        <span aria-hidden="true">s</span>
        <span aria-hidden="true">t</span>
        <span aria-hidden="true">r</span>
        <span aria-hidden="true">a</span>
        <span aria-hidden="true">t</span>
        <span aria-hidden="true">é</span>

        <span aria-hidden="true">i</span>
        <span aria-hidden="true">a</span>

      </a>

      <a class="word small blue-start" aria-label="é">
        <span aria-hidden="true">é</span>
      </a>
      <a class="word small blue-start" aria-label="experiência.">

        <span aria-hidden="true">x</span>

        <span aria-hidden="true">e</span>
        <span aria-hidden="true">r</span>
        <span aria-hidden="true">i</span>
        <span aria-hidden="true">ê</span>
        <span aria-hidden="true">n</span>
        <span aria-hidden="true">c</span>
        <span aria-hidden="true">i</span>
        <span aria-hidden="true">a</span>
        <span aria-hidden="true">.</span>
      </a>

      <span class="bracket">]</span>
    </div>

  </div>

</body>
</html>
