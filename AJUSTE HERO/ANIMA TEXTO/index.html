<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Hero Section - Final</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Bayon&display=swap" rel="stylesheet">
  
  <style>
    /* --- CONFIGURAÇÕES GERAIS --- */
    :root {
      --color-blue: #0057FF; /* Azul vibrante */
      --color-black: #101010; /* Preto sólido */
      --bg-color: #F4F4F4;    /* Fundo cinza claro */
    }

    body {
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      /* Alinhamento horizontal à esquerda, com uma margem de segurança */
      justify-content: flex-start;
      padding-left: 10vw; /* Margem esquerda para simular o layout do site */
      margin: 0;
      user-select: none;
    }

    /* Contentor Principal */
    .hero-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* ALINHAMENTO À ESQUERDA */
      text-align: left;
      gap: 1.5rem; /* Espaço entre o Título e o Subtítulo */
    }

    /* --- ESTILO DO TÍTULO (BAYON) --- */
    .main-title {
      font-family: 'Bayon', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Garante que as linhas fiquem à esquerda */
      line-height: 0.85;
    }

    /* Linhas individuais */
    .title-line {
      display: flex;
      gap: 1.2rem; /* Espaço entre palavras */
      flex-wrap: wrap; /* Segurança para telas muito pequenas */
    }

    /* --- ESTILO DO SUBTÍTULO (INTER) --- */
    .sub-text {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      font-weight: 600;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.3rem; /* Espaço entre palavras do subtítulo */
      color: var(--color-blue);
      margin-top: 1rem; /* Espaçamento extra do título */
    }

    /* --- LÓGICA DA ANIMAÇÃO --- */
    .word {
      --translate-distance: -1lh;
      --trans-duration: 800ms;
      --trans-delay-factor: 50ms;
      --trans-timing: cubic-bezier(0.34, 1.56, 0.64, 1);
      
      /* Tamanho responsivo do Título */
      --font-size: clamp(4rem, 11vw, 9rem);
      
      /* Cores Padrão (Preto -> Azul) */
      --text-main: var(--color-black);
      --text-hover: var(--color-blue);

      font-size: var(--font-size);
      color: var(--text-main);
      
      text-decoration: none;
      /* REMOVIDO O UPPERCASE: Agora respeita a letra minúscula do HTML */
      margin: 0;
      display: flex;
      overflow: hidden;
      cursor: pointer;
    }

    /* VARIANTE: AZUL INICIAL (Design e Subtítulo) */
    .word.blue-start {
      --text-main: var(--color-blue);
      --text-hover: var(--color-black); /* Hover vira preto */
    }

    /* VARIANTE: PEQUENO (Subtítulo) */
    .word.small {
      --font-size: inherit;
      line-height: 1.4;
    }

    .word > span {
      --i: sibling-index();
      --translate: calc(var(--translate-distance) * 2);
      --trans-delay: calc(var(--i) * var(--trans-delay-factor));
      
      text-shadow: 0 1lh var(--text-hover);
      
      display: inline-block;
      transition: translate var(--trans-duration) var(--trans-timing) var(--trans-delay);
    }

    .word:hover > span {
      translate: 0 var(--translate-distance);
    }

    .bracket {
      color: var(--color-blue);
      font-weight: 600;
      margin: 0 2px;
    }
  </style>
</head>

<body>

  <div class="hero-wrapper">

    <div class="sub-text">

      </a>

        <span aria-hidden="true">t</span>
        <span aria-hidden="true">e</span>
        <span aria-hidden="true">n</span>

        <span aria-hidden="true">ã</span>
        <span aria-hidden="true">o</span>
        <span aria-hidden="true">,</span>
      </a>

      <a class="word small blue-start" aria-label="é">
        <span aria-hidden="true">é</span>
      </a>
      <a class="word small blue-start" aria-label="estratégia,">
        <span aria-hidden="true">e</span>

        <span aria-hidden="true">a</span>

      <span class="bracket">]</span>
    </div>

  </div>

</body>
</html>
